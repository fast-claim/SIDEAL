<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <div class="p-4 border-b">
            <h2 class="text-lg font-semibold">Chatbot</h2>
        </div>
        <div class="p-4 h-64 overflow-y-auto" id="chat-box">
            <!-- Mensajes del chatbot -->
        </div>
        <div class="p-4 border-t">
            <input type="text" id="user-input" class="border rounded w-full p-2" placeholder="Escribe un mensaje...">
            <button id="send-button" class="mt-2 bg-blue-500 text-white rounded px-4 py-2">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('bg-blue-100', 'p-2', 'rounded', 'mb-2', 'text-right');
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);
                userInput.value = '';

                // Simulación de respuesta del chatbot
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('bg-gray-200', 'p-2', 'rounded', 'mb-2');
                    botMessage.textContent = "Respuesta del chatbot aquí.";
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 500);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
