        <nav class="h-20 flex justify-between items-center w-[92%] mx-auto">

          <li class="border-solid border-2 border-white w-full text-center py-2">
            <a class="text-white text-lg hover:text-gray-500" href="chatbot.html">ChatBot</a>

      <main class="flex-grow pt-20 mt-1">
        <div class="flex bg-gray-100 justify-center">
          <input type="text" name="" id="textoChatbot" placeholder="Tienes alguna duda?, Consulta con el Asistente" 
          class="w-60 rounded-3xl p-1 bg-gray-300 hover:bg-gray-400 text-gray-800 placeholder-gray-500 transition-colors 
          duration-300 ease-in-out pl-6 fixed bottom-6 z-50 lg: w-7/12 h-14" >
          <img src="img/svg/send.svg" alt="Enviar" class="fixed bottom-9 right-72 mr-2 z-50 h-8 w-8 cursor-pointer" onclick="fetchChatBotResponse()">

        <!-- Contenedor donde se van a mostrar los mensajes -->
        <div id="chatContainer" class="ml-10 mt-0 mr-10 mb-24 flex flex-col space-y-3 max-h-max overflow-y-auto bg-gray-100"></div>
