    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-manrope">
    <!--header de la página-->
    <header>
        <nav class="bg-bluefc text-white text-lg box-border h-20">
            <div class="container mx-auto flex justify-center items-center h-full">
                <div class="flex-grow text-center hover:bg-white hover:text-bluefc transition duration-300">
                    <a href="chatbot.html" class="block py-2">ChatBot</a>
                </div>
                <div class="flex-grow text-center hover:bg-white hover:text-bluefc transition duration-300">
                    <a href="formularios.html" class="block py-2">Formularios</a>
                </div>
                <div class="flex-grow text-center hover:bg-white hover:text-bluefc transition duration-300">
                    <a href="articles.html" class="block py-2">Artículos</a>
                </div>
                <div class="flex-grow text-center hover:bg-white hover:text-bluefc transition duration-300">
                    <a href="documents.html" class="block py-2">Documentos</a>
                </div>
                <div class="flex-grow text-center hover:bg-white hover:text-bluefc transition duration-300">
                    <a href="contactos.html" class="block py-2">Contactos</a>
                </div>
                <div class="flex-grow text-center hover:bg-white hover:text-bluefc transition duration-300">
                    <a href="sugerencias.html" class="block py-2">Sugerencias</a>
                </div>
            </div>
        </nav>
    </header>
    
    
    <!--Acceso al chatbot y a un carrusel con acceso a articulos importantes-->
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-1/2 flex items-center justify-center">
            <div class="text-center p-20">
                <h2 class="text-5xl mb-4">Fast Claim</h2>
                <h3 class="text-4xl mb-6 font-extralight">Denuncia con conocimientos</h3>
                <a href="chatbot.html" class="bg-bluefc text-white text-3xl px-4 py-2 rounded">Probar ChatBot</a>
            </div>
        </div>
        <div class="w-1/2 h-96 bg-gradient-to-br from-cyanfc to-purplefc flex items-center justify-center relative overflow-hidden rounded-lg shadow-lg mx-20">
            <!-- Imagen 1 -->
            <div class="image opacity-100 absolute w-full h-full flex-shrink-0 flex flex-col items-center justify-center">
              <img src="img/AYA.jpg" alt="Articulo AyA" class="w-full h-full object-cover filter brightness-75 rounded-lg">
              <p class="absolute text-white text-xl bottom-4">Artículo de ejemplo sobre el AyA</p>
            </div>
            <!-- Imagen 2 -->
            <div class="image opacity-0 absolute w-full h-full flex-shrink-0 flex flex-col items-center justify-center">
              <img src="img/cnflarticulo.jpg" alt="Articulo CNFL" class="w-full h-full object-cover filter brightness-75 rounded-lg">
              <p class="absolute text-white text-xl bottom-4">Artículo de ejemplo sobre la CNFL</p>
            </div>
            <!-- Imagen 3 -->
            <div class="image opacity-0 absolute w-full h-full flex-shrink-0 flex flex-col items-center justify-center">
              <img src="img/CCSSarticulo.jpg" alt="Articulo CCSS" class="w-full h-full object-cover filter brightness-75 rounded-lg">
              <p class="absolute text-white text-xl bottom-4">Artículo de ejemplo sobre la CCSS</p>
            </div>
          
            <!-- Flecha izquierda -->
            <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 text-black p-3 rounded-full hover:bg-opacity-90 transition z-20">
              &#8592;
            </button>
          
            <!-- Flecha derecha -->
            <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 text-black p-3 rounded-full hover:bg-opacity-90 transition z-20">
              &#8594;
            </button> 
          </div>
          

          
          
    </div>


    <!--Seccion de datos del día-->
    <div class="flex min-h-screen ">
        <div class="w-1/2 h-[300px] flex items-center justify-center min-h-screen">
            <div class="w-3/4 h-4/6 bg-gradient-to-br from-cyanfc to-purplefc text-white p-10 rounded-2xl shadow-lg flex flex-col items-center justify-between">
              <p id="curiousData" class="text-center text-3xl font-extrabold mb-4 flex-grow flex items-center justify-center"></p>
              <button class="w-4/5 bg-bluefc text-white font-bold py-2 px-4 rounded-md hover:bg-blue-800 transition mt-4 text-2xl" onclick="getData()">
                Nuevo Dato
              </button>
            </div>
          </div>
          
          
          
          
        <div class="w-1/2 flex items-center justify-center">
            <div class=" ">
                <h2 class="text-5xl mb-4">Datos curiosos legales</h2>
                
            </div>
        </div>
    </div>

    <footer class="bg-purplefc text-white flex items-center justify-center h-40">
        <p class="w-1/2 text-center text-2xl">
            Fast Claim 2024 <br>&copy; Todos los derechos reservados
        </p>
        <p class="w-1/2 flex justify-between items-center px-10">
            <!-- Asegúrate de que la ruta de tus imágenes sea correcta -->
            <img src="img/svg/instagram.svg" alt="instagram" class="h-10 w-10">
            <img src="img/svg/x.svg" alt="x/twitter" class="h-10 w-10">
            <img src="img/svg/email.svg" alt="email" class="h-10 w-10">
            <img src="img/svg/facebook.svg" alt="facebook" class="h-10 w-10">
        </p>
    </footer>
    <script src="js/functions.js"></script>
    <script src="js/carrousel.js"></script>
</body>


</html>
