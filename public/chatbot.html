      <main class="flex-grow pt-20 mt-1">
        <div class="flex bg-gray-100 justify-center">
          <input type="text" name="" id="textoChatbot" placeholder="Tienes alguna duda?, Consulta con el Asistente" 
          class="w-60 rounded-3xl p-1 bg-gray-300 hover:bg-gray-400 text-gray-800 placeholder-gray-500 transition-colors 
          duration-300 ease-in-out pl-6 fixed bottom-6 z-50 lg: w-7/12 h-14" >
          <img src="img/svg/send.svg" alt="Enviar" class="fixed bottom-9 right-72 mr-10 z-50 h-8 w-8 cursor-pointer" onclick="fetchChatBotResponse()">

        <!-- Contenedor donde se van a mostrar los mensajes -->
        <div id="chatContainer" class="mb-24  justify-center items-center space-y-3 max-h-max overflow-y-auto bg-gray-100 h-screen">

      </div>
      
        
        <!--Div para que no se vean los mensajes debajo del input-->
        <div class="w-full bg-gray-100 h-24 mb-0 bottom-0 fixed"></div>
